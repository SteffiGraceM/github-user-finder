<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    #avatar {
    border: 3px solid #333;
}
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">üîç GitHub User Finder</h1>

    <div class="input-group mb-4">
      <input type="text" id="usernameInput" class="form-control" placeholder="Enter GitHub username" />
      <button onclick="getUser()" class="btn btn-dark">Search</button>
    </div>

    <div id="profileCard" class="card shadow-sm p-4 d-none">
      <div class="row">
        <div class="col-md-4 text-center">
          <img id="avatar" class="img-fluid rounded-circle mb-2" width="150" />
          <h4 id="name"></h4>
          <p id="bio"></p>
        </div>
        <div class="col-md-8">
          <p><strong>Followers:</strong> <span id="followers"></span></p>
          <p><strong>Following:</strong> <span id="following"></span></p>
          <p><strong>Public Repos:</strong> <span id="publicRepos"></span></p>
          <h5>Top Repositories:</h5>
          <ul id="repoList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
